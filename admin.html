<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動島管理後台</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        [v-cloak] { display: none !important; }
        :root { --line-green: #06C755; --bg-body: #f5f6f8; --text-main: #111827; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg-body); color: var(--text-main); overflow: hidden; }

        .sidebar { width: 240px; background: white; border-right: 1px solid #e5e7eb; display: flex; flex-direction: column; flex-shrink: 0; z-index: 50; }
        .menu-item { display: flex; align-items: center; width: 100%; height: 48px; padding: 0 20px; color: #4b5563; font-size: 14px; font-weight: 500; cursor: pointer; border-left: 4px solid transparent; transition: all 0.2s; }
        .menu-item.active { background-color: #f0fbf5; color: #06C755; border-left-color: #06C755; font-weight: 700; }

        .main-content { flex: 1; display: flex; flex-direction: column; background: #f0f2f5; overflow: hidden; }
        .top-header { height: 64px; background: white; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; padding: 0 32px; }
        .content-scroll { flex: 1; overflow-y: auto; padding: 32px; }

        .card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); margin-bottom: 24px; overflow: hidden; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { text-align: left; padding: 16px 24px; background: #f9fafb; color: #6b7280; font-size: 12px; font-weight: 700; border-bottom: 1px solid #e5e7eb; }
        .data-table td { padding: 16px 24px; border-bottom: 1px solid #f3f4f6; font-size: 14px; }
        
        .btn-green { background: var(--line-green); color: white; padding: 8px 16px; border-radius: 6px; font-weight: 700; font-size: 14px; display: inline-flex; align-items: center; gap: 6px; }
        .btn-white { background: white; border: 1px solid #d1d5db; color: #374151; padding: 8px 16px; border-radius: 6px; font-weight: 500; font-size: 14px; }
        .input-line { width: 100%; border: 1px solid #d1d5db; border-radius: 6px; padding: 8px 12px; font-size: 14px; outline: none; }
        .label-line { display: block; font-size: 12px; font-weight: 700; color: #6b7280; margin-bottom: 4px; }

        .modal-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(2px); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .modal-pop { background: white; width: 95%; height: 95%; max-width: 1300px; border-radius: 12px; display: flex; flex-direction: column; box-shadow: 0 25px 50px rgba(0,0,0,0.25); }
        .section-header { font-size: 15px; font-weight: 700; color: #111827; border-left: 4px solid #06C755; padding-left: 10px; margin: 20px 0 15px; }
        .settings-box { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    </style>
</head>
<body>

<div id="app" v-cloak class="flex h-screen w-full">
    <!-- LOGIN -->
    <div v-if="!isLoggedIn" class="fixed inset-0 z-[1000] flex items-center justify-center bg-[#f0f2f5]">
        <div class="bg-white p-12 rounded-xl shadow-2xl w-[400px] text-center border">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">運動島管理登入</h1>
            <input v-model="password" type="password" class="input-line mb-6" placeholder="管理密碼">
            <button @click="login" :disabled="isLoading" class="w-full btn-green justify-center py-3">登入</button>
            <p v-if="error" class="text-red-500 text-sm mt-4">{{ error }}</p>
        </div>
    </div>

    <!-- MAIN -->
    <template v-else>
        <aside class="sidebar">
            <div class="p-6 font-bold text-xl border-b text-center">運動島管理系統</div>
            <div class="flex-1 py-4">
                <div class="menu-item" :class="{active: currentTab==='courses'}" @click="currentTab='courses'"><i class="fas fa-book mr-3"></i> 課程管理</div>
                <div class="menu-item" :class="{active: currentTab==='orders'}" @click="currentTab='orders'"><i class="fas fa-file-invoice mr-3"></i> 訂單管理</div>
                <div class="menu-item" :class="{active: currentTab==='members'}" @click="currentTab='members'"><i class="fas fa-users mr-3"></i> 會員管理</div>
            </div>
            <div class="p-4 border-t"><button @click="logout" class="w-full btn-white">登出</button></div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h2 class="text-xl font-bold">{{ tabName }}</h2>
                <button @click="fetchData" class="btn-white"><i class="fas fa-sync-alt mr-2"></i> 同步資料</button>
            </header>
            
            <div class="content-scroll">
                <!-- 課程管理列表 -->
                <div v-if="currentTab==='courses'">
                    <div class="flex justify-between mb-6"><div class="text-lg font-bold">目前課程數：{{ courses.length }}</div><button @click="openAddCourse" class="btn-green"><i class="fas fa-plus"></i> 新增課程</button></div>
                    <div class="card">
                        <table class="data-table">
                            <thead><tr><th>課程名稱</th><th>日期</th><th>費用</th><th>名額</th><th class="text-right">操作</th></tr></thead>
                            <tbody>
                                <tr v-for="c in courses" :key="c.id">
                                    <td class="font-bold">{{ c.name }}</td><td>{{ c.startDate }} ~ {{ c.endDate }}</td><td>${{ c.price }}</td><td>{{ c.enrolled }} / {{ c.capacity }}</td>
                                    <td class="text-right"><button @click="openEditCourse(c)" class="text-blue-500 hover:underline"><i class="fas fa-edit"></i> 編輯</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 訂單管理列表 -->
                <div v-if="currentTab==='orders'">
                    <div class="card">
                        <table class="data-table">
                            <thead><tr><th>單號</th><th>學員</th><th>金額</th><th>狀態</th><th>後五碼</th><th class="text-right">操作</th></tr></thead>
                            <tbody>
                                <tr v-for="o in orders" :key="o.orderId">
                                    <td>{{ o.orderId.slice(0,8) }}</td><td>{{ o.name }}</td><td>${{ o.amount }}</td><td><span :class="getStatusClass(o.status)" class="px-2 py-1 rounded text-xs">{{ getStatusLabel(o.status) }}</span></td><td>{{ o.remittance || '-' }}</td>
                                    <td class="text-right"><button @click="openOrder(o)" class="btn-white text-xs">編輯</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 會員管理列表 -->
                <div v-if="currentTab==='members'">
                    <div class="card">
                        <table class="data-table">
                            <thead><tr><th>姓名</th><th>電話</th><th>身分證</th><th>家人</th><th class="text-right">操作</th></tr></thead>
                            <tbody>
                                <tr v-for="u in users" :key="u.userId">
                                    <td class="font-bold">{{ u.name }}</td><td>{{ u.phone }}</td><td>{{ u.nationalId }}</td><td>{{ u.familyMembers?.length || 0 }}</td>
                                    <td class="text-right"><button @click="openMember(u)" class="text-green-600 hover:underline">查看詳情</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </template>

    <!-- --- MODALS --- -->

    <!-- 課程新增/編輯 (完整 19 個欄位對應) -->
    <div v-if="showCourseModal" class="modal-mask">
        <div class="modal-pop overflow-hidden">
            <div class="h-14 border-b px-6 flex justify-between items-center shrink-0"><h3 class="font-bold">{{ isEditingCourse ? '編輯課程詳情' : '建立新課程' }}</h3><button @click="showCourseModal=false"><i class="fas fa-times"></i></button></div>
            <div class="flex-1 flex overflow-hidden">
                <!-- 左側：基本與時間 -->
                <div class="w-1/2 p-8 overflow-y-auto border-r bg-white">
                    <div class="section-header">基本資訊</div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div><label class="label-line">課程 ID (不可重複)</label><input v-model="courseForm.id" class="input-line" :readonly="isEditingCourse"></div>
                        <div><label class="label-line">課程名稱</label><input v-model="courseForm.name" class="input-line"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div><label class="label-line">課程類型</label><select v-model="courseForm.type" class="input-line"><option value="單日課程">單日課程</option><option value="多日營隊">多日營隊</option><option value="常態課後">常態課後</option></select></div>
                        <div><label class="label-line">時段類型</label><select v-model="courseForm.timeSlotType" class="input-line"><option value="全日">全日</option><option value="上午">上午</option><option value="下午">下午</option><option value="晚間">晚間</option></select></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div><label class="label-line">開始日期</label><input v-model="courseForm.startDate" type="date" class="input-line"></div>
                        <div><label class="label-line">結束日期</label><input v-model="courseForm.endDate" type="date" class="input-line"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div><label class="label-line">開始時間</label><input v-model="courseForm.startTime" placeholder="09:00" class="input-line"></div>
                        <div><label class="label-line">結束時間</label><input v-model="courseForm.endTime" placeholder="16:00" class="input-line"></div>
                    </div>
                    <div class="section-header">地點與授課</div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="label-line">教練姓名</label><input v-model="courseForm.instructor" class="input-line"></div>
                        <div><label class="label-line">上課地點</label><input v-model="courseForm.location" class="input-line"></div>
                    </div>
                </div>
                <!-- 右側：費用、設定與說明 -->
                <div class="w-1/2 p-8 overflow-y-auto bg-[#fafafa]">
                    <div class="section-header">費用與名額</div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div><label class="label-line">定價</label><input v-model="courseForm.price" type="number" class="input-line"></div>
                        <div><label class="label-line">總名額</label><input v-model="courseForm.capacity" type="number" class="input-line"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div><label class="label-line">總堂數 (計算扣款用)</label><input v-model="courseForm.totalSessions" type="number" class="input-line"></div>
                    </div>
                    <div class="settings-box">
                        <div class="font-bold text-xs mb-2 text-orange-600">早鳥優惠設定</div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="label-line">早鳥價 (0 為無)</label><input v-model="courseForm.earlyBirdPrice" type="number" class="input-line"></div>
                            <div><label class="label-line">早鳥截止日期</label><input v-model="courseForm.earlyBirdDate" type="date" class="input-line"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="label-line">宣傳圖片 URL</label>
                        <input v-model="courseForm.image" class="input-line" placeholder="https://...">
                    </div>
                    <div class="mb-4">
                        <label class="label-line">設備租用 JSON (例: [{"name":"球拍","price":100}])</label>
                        <textarea v-model="courseForm.equipmentJson" rows="2" class="input-line font-mono text-xs"></textarea>
                    </div>
                    <div>
                        <label class="label-line">詳細課程說明</label>
                        <textarea v-model="courseForm.description" rows="4" class="input-line"></textarea>
                    </div>
                </div>
            </div>
            <div class="h-16 border-t px-6 flex justify-end items-center gap-3 shrink-0"><button @click="showCourseModal=false" class="btn-white">取消</button><button @click="saveCourse" class="btn-green w-32 justify-center">儲存課程</button></div>
        </div>
    </div>

    <!-- 會員詳情視窗 -->
    <div v-if="showMemberModal" class="modal-mask">
        <div class="modal-pop" style="max-width:1100px; height:85%;">
            <div class="h-14 border-b px-6 flex justify-between items-center"><h3 class="font-bold">會員與家人詳細資料</h3><button @click="showMemberModal=false"><i class="fas fa-times"></i></button></div>
            <div class="flex-1 flex overflow-hidden">
                <div class="w-1/2 p-8 overflow-y-auto border-r bg-white">
                    <div class="section-header">主帳號</div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div><label class="label-line">姓名</label><input v-model="editingMember.name" class="input-line"></div>
                        <div><label class="label-line">電話</label><input v-model="editingMember.phone" class="input-line"></div>
                    </div>
                    <div><label class="label-line">生日</label><input v-model="editingMember.birthday" type="date" class="input-line"></div>
                </div>
                <div class="w-1/2 p-8 overflow-y-auto bg-[#f9fafb]">
                    <div class="section-header">家人名單</div>
                    <div v-for="fm in editingMember.familyMembers" :key="fm.userId" class="bg-white p-4 rounded border mb-3 flex justify-between items-center shadow-sm">
                        <div><div class="font-bold">{{ fm.name }} ({{ fm.relation }})</div><div class="text-xs text-gray-400">ID: {{ fm.nationalId }}</div></div>
                        <button @click="openRelativeEdit(fm)" class="text-blue-500"><i class="fas fa-pen"></i></button>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t flex justify-end"><button @click="saveMember" class="btn-green">儲存變更</button></div>
        </div>
    </div>

    <!-- 親人編輯視窗 -->
    <div v-if="showRelativeModal" class="modal-mask" style="z-index: 10000;">
        <div class="modal-pop" style="max-width:400px; height: auto;">
            <div class="h-14 px-6 border-b flex justify-between items-center"><b>修改家人資料</b><button @click="showRelativeModal=false"><i class="fas fa-times"></i></button></div>
            <div class="p-6 space-y-4">
                <div><label class="label-line">姓名</label><input v-model="editingRelative.name" class="input-line"></div>
                <div><label class="label-line">關係</label><input v-model="editingRelative.relation" class="input-line"></div>
                <div><label class="label-line">生日</label><input v-model="editingRelative.birthday" type="date" class="input-line"></div>
            </div>
            <div class="p-4 border-t flex justify-end"><button @click="saveRelative" class="btn-green">儲存</button></div>
        </div>
    </div>

    <!-- 訂單編輯視窗 -->
    <div v-if="showOrderModal" class="modal-mask">
        <div class="modal-pop" style="max-width:500px; height: auto;">
            <div class="h-14 px-6 border-b flex justify-between items-center"><b>編輯訂單</b><button @click="showOrderModal=false"><i class="fas fa-times"></i></button></div>
            <div class="p-6 space-y-4">
                <div><label class="label-line">付款狀態</label><select v-model="editingOrder.status" class="input-line"><option value="PENDING">待付</option><option value="PAID">完款</option><option value="CANCELLED">取消</option></select></div>
                <div><label class="label-line">金額</label><input v-model="editingOrder.amount" type="number" class="input-line"></div>
                <div><label class="label-line">備註</label><textarea v-model="editingOrder.note" class="input-line"></textarea></div>
            </div>
            <div class="p-4 border-t flex justify-end"><button @click="saveOrder" class="btn-green">更新訂單</button></div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;
    const API_ENDPOINT = 'https://sport-island.fangwl591021.workers.dev/'; 

    createApp({
        setup() {
            const isLoggedIn=ref(false), password=ref(''), isLoading=ref(false), error=ref(''), currentTab=ref('courses');
            const courses=ref([]), orders=ref([]), users=ref([]);
            
            const showCourseModal=ref(false), isEditingCourse=ref(false), courseForm=ref({});
            const showMemberModal=ref(false), editingMember=ref({});
            const showOrderModal=ref(false), editingOrder=ref({});
            const showRelativeModal=ref(false), editingRelative=ref({});

            const callApi = async (action, payload={}) => {
                const res = await fetch(API_ENDPOINT, { method:'POST', body:JSON.stringify({action, payload:{password:password.value, ...payload}}) });
                const json = await res.json();
                if(json.status!=='success') throw new Error(json.message);
                return json.data;
            };

            const login = async () => { isLoading.value=true; try { await callApi('ADMIN_LOGIN'); isLoggedIn.value=true; fetchData(); } catch(e){ error.value='密碼錯誤'; } finally { isLoading.value=false; } };
            const logout = () => { isLoggedIn.value=false; password.value=''; };
            const fetchData = async () => { isLoading.value=true; try { const d = await callApi('ADMIN_GET_DATA'); courses.value=d.courses; orders.value=d.orders.reverse(); users.value=d.users; } catch(e){ alert('連線失敗'); } finally { isLoading.value=false; } };

            const openAddCourse = () => { isEditingCourse.value=false; courseForm.value={id:'', name:'', startDate:'', endDate:'', price:0, capacity:0, totalSessions:1, type:'單日課程', image:'', description:'', equipmentJson:'[]'}; showCourseModal.value=true; };
            const openEditCourse = (c) => { isEditingCourse.value=true; courseForm.value = {...c}; showCourseModal.value=true; };
            const saveCourse = async () => { try { const act = isEditingCourse.value ? 'ADMIN_UPDATE_COURSE' : 'ADMIN_ADD_COURSE'; await callApi(act, courseForm.value); alert('成功'); showCourseModal.value=false; fetchData(); } catch(e){ alert('失敗'); } };

            const openMember = (u) => { editingMember.value = JSON.parse(JSON.stringify(u)); showMemberModal.value=true; };
            const saveMember = async () => { try { await callApi('ADMIN_UPDATE_MEMBER', {memberData:editingMember.value}); alert('更新成功'); showMemberModal.value=false; fetchData(); } catch(e){ alert('錯誤'); } };
            const openRelativeEdit = (fm) => { editingRelative.value = {...fm}; showRelativeModal.value=true; };
            const saveRelative = async () => { try { await callApi('ADMIN_UPDATE_MEMBER', {memberData:editingRelative.value}); alert('子女資料已更新'); showRelativeModal.value=false; fetchData(); } catch(e){ alert('錯誤'); } };

            const openOrder = (o) => { editingOrder.value = {...o}; showOrderModal.value=true; };
            const saveOrder = async () => { try { await callApi('ADMIN_UPDATE_ORDER', {orderData:editingOrder.value}); alert('成功'); showOrderModal.value=false; fetchData(); } catch(e){ alert('失敗'); } };

            const tabName = computed(() => ({'courses':'課程管理','orders':'訂單管理','members':'會員管理'}[currentTab.value]));
            const getStatusLabel = s => ({'PENDING':'待付','PAID':'完款','CANCELLED':'取消'}[s]||s);
            const getStatusClass = s => ({'PENDING':'bg-yellow-100 text-yellow-800','PAID':'bg-green-100 text-green-800','CANCELLED':'bg-gray-100 text-gray-500'}[s]);

            return { isLoggedIn, password, isLoading, error, currentTab, tabName, courses, orders, users, showCourseModal, isEditingCourse, courseForm, showMemberModal, editingMember, showOrderModal, editingOrder, showRelativeModal, editingRelative, login, logout, fetchData, openAddCourse, openEditCourse, saveCourse, openMember, saveMember, openOrder, saveOrder, openRelativeEdit, saveRelative, getStatusLabel, getStatusClass };
        }
    }).mount('#app');
</script>
</body>
</html>
