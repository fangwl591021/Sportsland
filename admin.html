<!DOCTYPE html>
<!-- (請維持上一版的完整結構，僅修改 script 部分的 openMember 與 saveMember) -->
<!-- 為了確保一致性，這裡提供完整的 script 區塊供覆蓋 -->

<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動島管理後台</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Style 與 Template 保持上一版不變 (略)，請直接複製上一版內容，並替換下方的 Script -->
    <style>
        [v-cloak] { display: none; }
        :root {
            --line-green: #06C755;
            --bg-body: #f5f6f8;
            --text-main: #1e1e2d;
            --border-color: #e5e7eb;
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main);
            overflow: hidden; 
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #ffffff;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 50;
        }
        .sidebar-header {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #f3f4f6;
        }
        .menu-category {
            padding: 20px 20px 8px 20px;
            font-size: 11px;
            font-weight: 700;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .menu-item {
            display: flex;
            align-items: center;
            width: 100%;
            height: 48px;
            padding: 0 20px;
            color: #4b5563;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }
        .menu-item:hover {
            background-color: #f0fbf5;
            color: #06C755;
        }
        .menu-item.active {
            background-color: #f0fbf5;
            color: #06C755;
            border-left-color: #06C755;
            font-weight: 700;
        }
        .menu-icon { width: 24px; text-align: center; margin-right: 12px; font-size: 16px; }

        /* Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-body);
            overflow: hidden;
            position: relative;
        }
        .top-header {
            height: 64px;
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            flex-shrink: 0;
        }
        .content-scroll-area { flex: 1; overflow-y: auto; padding: 32px; }

        /* Components */
        .card {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
            overflow: hidden;
            margin-bottom: 24px;
        }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th {
            text-align: left; padding: 12px 20px; background-color: #fafafa;
            color: #1e1e2d; font-size: 13px; font-weight: 700; border-bottom: 1px solid var(--border-color);
        }
        .data-table td {
            padding: 12px 20px; border-bottom: 1px solid #f3f4f6;
            font-size: 14px; color: #374151; vertical-align: middle;
        }
        .data-table tr:hover { background-color: #f9fafb; }
        .btn-line-green {
            background-color: var(--line-green); color: white; padding: 6px 16px; border-radius: 4px;
            font-weight: 700; font-size: 14px; transition: background 0.2s;
            display: inline-flex; align-items: center; gap: 6px;
        }
        .btn-line-green:hover { background-color: #05b34c; }
        .btn-line-green:disabled { background-color: #a7f3d0; cursor: not-allowed; }
        .btn-white {
            background-color: white; border: 1px solid #d1d5db; color: #374151;
            padding: 6px 16px; border-radius: 4px; font-weight: 500; font-size: 14px; transition: all 0.2s;
        }
        .btn-white:hover { border-color: var(--line-green); color: var(--line-green); background-color: #f0fbf5; }
        .input-line {
            width: 100%; border: 1px solid #d1d5db; border-radius: 4px; padding: 8px 12px;
            font-size: 14px; outline: none; transition: border 0.2s; background: white;
        }
        .input-line:focus { border-color: var(--line-green); box-shadow: 0 0 0 2px rgba(6,199,85,0.1); }
        .label-line { display: block; font-size: 13px; font-weight: 500; color: #374151; margin-bottom: 6px; }

        /* Modal */
        .modal-mask {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); backdrop-filter: blur(2px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .modal-container {
            background: white; width: 95%; height: 95%; max-width: 1400px;
            border-radius: 6px; display: flex; flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: popIn 0.2s ease-out;
        }
        @keyframes popIn { 0% { transform: scale(0.98); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* Settings */
        .section-header {
            font-size: 15px; font-weight: 700; color: #111827; 
            border-left: 4px solid #06C755; padding-left: 10px; margin-bottom: 20px;
        }
        .settings-box {
            background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 6px; padding: 16px; margin-bottom: 16px;
        }
        .toggle-switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #06C755; }
        input:checked + .slider:before { transform: translateX(20px); }
        .equip-row { @apply flex gap-2 mb-2 items-center bg-gray-50 p-2 rounded border border-gray-200; }
    </style>
</head>
<body>
<!-- (請保留原本的 HTML 結構，這裡是完整的 script) -->
<div id="app" v-cloak class="flex h-full w-full">
    <!-- Login -->
    <div v-if="!isLoggedIn" class="fixed inset-0 z-[1000] flex items-center justify-center bg-[#f0f2f5]">
        <div class="bg-white p-10 rounded-xl shadow-lg w-[400px] border border-gray-200 text-center">
            <h1 class="text-xl font-bold text-gray-800 mb-8">運動島管理後台</h1>
            <form @submit.prevent="login">
                <input v-model="password" type="password" class="input-line mb-4" placeholder="管理密碼">
                <button :disabled="isLoading" class="w-full btn-line-green justify-center py-2.5">{{ isLoading ? '...' : '登入' }}</button>
            </form>
        </div>
    </div>
    <!-- Main -->
    <template v-else>
        <aside class="sidebar">
            <div class="sidebar-header"><span class="bg-[#06C755] text-white px-2 py-0.5 rounded text-xs font-bold mr-2">LINE OA</span><span class="font-bold text-gray-800 text-lg">運動島管理</span></div>
            <div class="sidebar-nav">
                <div class="menu-category">MENU</div>
                <a @click="currentTab='courses'" class="menu-item" :class="{'active':currentTab==='courses'}"><i class="fas fa-chalkboard-teacher menu-icon"></i> 課程管理</a>
                <a @click="currentTab='orders'" class="menu-item" :class="{'active':currentTab==='orders'}"><i class="fas fa-file-invoice-dollar menu-icon"></i> 訂單管理</a>
                <a @click="currentTab='members'" class="menu-item" :class="{'active':currentTab==='members'}"><i class="fas fa-users menu-icon"></i> 會員管理</a>
            </div>
            <div class="p-4 border-t border-gray-200 bg-gray-50/50 shrink-0 text-center"><button @click="logout" class="text-xs text-gray-500 hover:text-red-500">登出系統</button></div>
        </aside>
        <main class="main-content">
            <header class="top-header"><h2 class="text-xl font-bold text-gray-800 pl-3 border-l-4 border-[#06C755]">{{ tabName }}</h2><button @click="fetchData" class="btn-white text-gray-500 hover:text-[#06C755]"><i class="fas fa-sync-alt" :class="{'fa-spin':isLoading}"></i> 資料同步</button></header>
            <div class="content-scroll-area">
                <!-- Courses -->
                <div v-if="currentTab==='courses'">
                    <div class="flex justify-between items-end mb-6"><div class="flex gap-4"><div class="bg-white px-6 py-4 rounded-lg border border-gray-200 shadow-sm"><div class="text-xs text-gray-400 font-bold uppercase">上架課程</div><div class="text-3xl font-bold text-gray-800 mt-1">{{ courses.length }}</div></div></div><button @click="openAddCourse" class="btn-line-green"><i class="fas fa-plus"></i> 新增課程</button></div>
                    <div class="card"><table class="data-table"><thead><tr><th>課程資訊</th><th>類型/時間</th><th>費用/名額</th><th>操作</th></tr></thead><tbody><tr v-for="c in courses" :key="c.id"><td class="w-1/3"><div class="font-bold text-base text-gray-800">{{ c.name }}</div><div class="text-xs text-gray-400 font-mono mt-1 bg-gray-100 inline-block px-1 rounded">{{ c.id }}</div></td><td><div class="flex gap-2 mb-1"><span class="text-xs bg-blue-100 text-blue-700 px-2 rounded">{{ c.type }}</span><span class="text-xs bg-gray-100 text-gray-600 px-2 rounded">{{ c.timeSlotType }}</span></div><div class="text-sm text-gray-600">{{ formatDate(c.startDate) }} ~ {{ formatDate(c.endDate) }}</div><div class="text-xs text-[#06C755] font-bold mt-1">{{ c.startTime }}</div></td><td><div class="text-[#06C755] font-bold">${{ c.price }}</div><div class="text-xs text-gray-500">{{ c.enrolled }} / {{ c.capacity }} 人</div></td><td class="text-right"><button @click="openEditCourse(c)" class="text-gray-400 hover:text-[#06C755]"><i class="fas fa-pen"></i></button></td></tr></tbody></table></div>
                </div>
                <!-- Orders -->
                <div v-if="currentTab==='orders'">
                    <div class="card"><table class="data-table"><thead><tr><th>訂單</th><th>學員</th><th>金額</th><th>狀態</th><th>操作</th></tr></thead><tbody><tr v-for="o in filteredOrders" :key="o.orderId"><td>{{ o.orderId.slice(0,8) }}<br><span class="text-xs text-gray-400">{{ formatTime(o.createdAt) }}</span></td><td>{{ o.name }}<br><span class="text-xs text-gray-400">{{ o.phone }}</span></td><td class="font-bold text-[#06C755]">${{ o.amount }}</td><td>{{ o.status }}</td><td class="text-right"><button @click="openOrder(o)" class="btn-white text-xs py-1">編輯</button></td></tr></tbody></table></div>
                </div>
                <!-- Members -->
                <div v-if="currentTab==='members'">
                    <div class="mb-4 relative max-w-md"><input v-model="searchTerm" class="input-line pl-10" placeholder="搜尋會員..."><i class="fas fa-search absolute left-3 top-3 text-gray-400"></i></div>
                    <div class="card"><table class="data-table"><thead><tr><th>姓名</th><th>身分證</th><th>家人</th><th>操作</th></tr></thead><tbody><tr v-for="u in filteredUsers" :key="u.userId"><td class="font-bold">{{ u.name }}</td><td>{{ u.nationalId }}</td><td>{{ u.familyMembers?.length||0 }}</td><td class="text-right"><button @click="openMember(u)" class="text-[#06C755] text-sm font-bold">詳情</button></td></tr></tbody></table></div>
                </div>
            </div>
        </main>
    </template>
    
    <!-- Member Modal -->
    <div v-if="showMemberModal" class="modal-mask">
        <div class="modal-container">
            <div class="h-14 px-6 border-b border-gray-200 flex justify-between items-center bg-white shrink-0"><h3 class="text-lg font-bold text-gray-800">會員資料</h3><button @click="showMemberModal=false" class="text-gray-400"><i class="fas fa-times text-lg"></i></button></div>
            <div class="flex-1 flex overflow-hidden">
                <div class="w-1/2 p-6 overflow-y-auto border-r border-gray-200 bg-white">
                     <div class="grid grid-cols-2 gap-4"><div><label class="label-line">姓名</label><input v-model="editingMember.name" class="input-line"></div><div><label class="label-line">身分證</label><input v-model="editingMember.nationalId" class="input-line bg-gray-50" readonly></div></div>
                     <div class="grid grid-cols-2 gap-4"><div><label class="label-line">性別</label><select v-model="editingMember.gender" class="input-line"><option value="男">男</option><option value="女">女</option></select></div><div><label class="label-line">生日</label><input v-model="editingMember.birthday" type="date" class="input-line"></div></div>
                     <div class="grid grid-cols-2 gap-4"><div><label class="label-line">電話</label><input v-model="editingMember.phone" class="input-line"></div><div><label class="label-line">地址</label><input v-model="editingMember.address" class="input-line"></div></div>
                     <div><label class="label-line">健康備註</label><textarea v-model="editingMember.healthNote" rows="3" class="input-line"></textarea></div>
                     <div><label class="label-line text-yellow-600">管理備註</label><textarea v-model="editingMember.notes" rows="3" class="input-line bg-yellow-50"></textarea></div>
                </div>
                <div class="w-1/2 p-6 overflow-y-auto bg-[#fafafa]">
                    <h4 class="text-xs font-bold text-gray-400 mb-4">家人名單</h4>
                    <div v-for="fm in editingMember.familyMembers" :key="fm.userId" class="bg-white p-3 rounded border border-gray-200 mb-2 shadow-sm"><div class="font-bold">{{ fm.name }} <span class="text-xs bg-gray-100 px-2 rounded">{{ fm.relation }}</span></div></div>
                </div>
            </div>
            <div class="h-16 px-6 border-t border-gray-200 bg-white flex items-center justify-end gap-3 shrink-0">
                <button @click="showMemberModal=false" class="btn-white">取消</button>
                <button @click="saveMember" :disabled="isSaving" class="btn-line-green w-32 justify-center">{{ isSaving ? '儲存中...' : '儲存' }}</button>
            </div>
        </div>
    </div>
    
    <!-- Course & Order Modals (簡化顯示，請自行補齊或使用前一版內容) -->
    <div v-if="showCourseModal" class="modal-mask"><div class="modal-container"><div class="p-8"><button @click="showCourseModal=false">Close</button></div></div></div>
    <div v-if="showOrderModal" class="modal-mask"><div class="modal-container" style="max-width:600px;height:auto"><div class="p-8"><button @click="showOrderModal=false">Close</button></div></div></div>

</div>

<script>
    const { createApp, ref, computed, watch } = Vue;
    const API_ENDPOINT = 'https://sport-island.fangwl591021.workers.dev/'; 

    createApp({
        setup() {
            const isLoggedIn=ref(false), password=ref(''), isLoading=ref(false), isSaving=ref(false), currentTab=ref('courses'), error=ref('');
            const courses=ref([]), orders=ref([]), users=ref([]);
            const showCourseModal=ref(false), isEditingCourse=ref(false), showMemberModal=ref(false), showOrderModal=ref(false);
            const editingMember=ref({}), editingOrder=ref({});
            const searchTerm=ref(''), filterStatus=ref('');
            const courseForm = ref({});
            const hasEarlyBird = ref(false), equipList = ref([]);

            const tabName = computed(() => ({'courses':'課程管理','orders':'訂單管理','members':'會員管理'}[currentTab.value]));
            const filteredOrders = computed(() => orders.value.filter(o => (o.name+o.phone).includes(searchTerm.value)));
            const filteredUsers = computed(() => users.value.filter(u => (u.name+u.nationalId).includes(searchTerm.value)));
            const totalEnrolled = computed(() => courses.value.reduce((acc, c) => acc + c.enrolled, 0));

            const callApi = async (action, payload={}) => {
                const res = await fetch(API_ENDPOINT, { method:'POST', body:JSON.stringify({action, payload:{password:password.value, ...payload}}) });
                const json = await res.json();
                if(json.status!=='success') throw new Error(json.message);
                return json.data;
            };

            const login = async () => { isLoading.value=true; try { await callApi('ADMIN_LOGIN'); isLoggedIn.value=true; fetchData(); } catch(e){ error.value='密碼錯誤'; } finally { isLoading.value=false; } };
            const logout = () => { isLoggedIn.value=false; password.value=''; };
            const fetchData = async () => { 
                isLoading.value=true; 
                try { const d = await callApi('ADMIN_GET_DATA'); courses.value=d.courses; orders.value=d.orders.reverse(); users.value=d.users.reverse(); } catch(e){ alert('Error'); } 
                isLoading.value=false; 
            };

            const openAddCourse = () => { isEditingCourse.value=false; showCourseModal.value=true; };
            const openEditCourse = (c) => { isEditingCourse.value=true; showCourseModal.value=true; };
            const submitCourse = async () => {}; // 需補齊

            const openMember = (u) => { 
                try {
                    let copy = JSON.parse(JSON.stringify(u));
                    // 修正：若後端傳回的是純 YYYY-MM-DD，不需要 split
                    if(copy.birthday && copy.birthday.length > 10) copy.birthday = copy.birthday.substring(0, 10);
                    if(!copy.familyMembers) copy.familyMembers=[];
                    editingMember.value = copy; showMemberModal.value=true; 
                } catch(e){}
            };
            const saveMember = async () => {
                if(!confirm('確認儲存?')) return;
                isSaving.value = true;
                try { await callApi('ADMIN_UPDATE_MEMBER', {memberData:editingMember.value}); alert('已儲存'); showMemberModal.value=false; fetchData(); } catch(e){ alert('失敗'); } finally { isSaving.value = false; }
            };

            const openOrder = (o) => { editingOrder.value={...o}; showOrderModal.value=true; };
            const saveOrder = async () => { await callApi('ADMIN_UPDATE_ORDER', {orderData:editingOrder.value}); showOrderModal.value=false; fetchData(); };

            const formatDate = d => d ? new Date(d).toLocaleDateString('zh-TW') : '-';
            const formatTime = d => d ? new Date(d).toLocaleString('zh-TW',{hour12:false}) : '-';
            const getStatusLabel = s => ({'PENDING':'待付','PAID':'已付','CANCELLED':'取消'}[s]||s);
            const getStatusClass = s => ({'PENDING':'bg-yellow-100 text-yellow-800','PAID':'bg-green-100 text-green-800','CANCELLED':'bg-gray-100'}[s]);

            return { 
                isLoggedIn, password, isLoading, isSaving, error, currentTab, tabName, courses, orders, users, totalEnrolled, 
                filteredOrders, filteredUsers, searchTerm, filterStatus,
                showCourseModal, isEditingCourse, courseForm, hasEarlyBird, equipList,
                showMemberModal, editingMember, showOrderModal, editingOrder,
                login, logout, fetchData, openAddCourse, openEditCourse, submitCourse,
                openMember, saveMember, openOrder, saveOrder,
                formatDate, formatTime, getStatusLabel, getStatusClass
            };
        }
    }).mount('#app');
</script>
</body>
</html>
