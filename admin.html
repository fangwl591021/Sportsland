<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動島管理後台</title>
    <!-- 修正後的 Vue 3 CDN 連結 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        [v-cloak] { display: none !important; }
        :root { --line-green: #06C755; --bg-body: #f5f6f8; --text-main: #111827; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg-body); color: var(--text-main); overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 240px; background: white; border-right: 1px solid #e5e7eb; display: flex; flex-direction: column; flex-shrink: 0; z-index: 50; }
        .sidebar-header { height: 64px; display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid #f3f4f6; }
        .menu-category { padding: 20px 20px 8px; font-size: 11px; font-weight: 700; color: #9ca3af; text-transform: uppercase; }
        .menu-item { display: flex; align-items: center; width: 100%; height: 48px; padding: 0 20px; color: #4b5563; font-size: 14px; font-weight: 500; cursor: pointer; border-left: 4px solid transparent; transition: all 0.2s; }
        .menu-item:hover { background-color: #f0fbf5; color: #06C755; }
        .menu-item.active { background-color: #f0fbf5; color: #06C755; border-left-color: #06C755; font-weight: 700; }

        /* Content */
        .main-content { flex: 1; display: flex; flex-direction: column; background: #f0f2f5; overflow: hidden; }
        .top-header { height: 64px; background: white; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; padding: 0 32px; }
        .content-scroll { flex: 1; overflow-y: auto; padding: 32px; }

        /* Components */
        .card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); margin-bottom: 24px; overflow: hidden; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { text-align: left; padding: 16px 24px; background: #f9fafb; color: #6b7280; font-size: 12px; font-weight: 700; border-bottom: 1px solid #e5e7eb; }
        .data-table td { padding: 16px 24px; border-bottom: 1px solid #f3f4f6; font-size: 14px; vertical-align: middle; }
        .btn-green { background: var(--line-green); color: white; padding: 8px 16px; border-radius: 6px; font-weight: 700; font-size: 14px; display: inline-flex; align-items: center; gap: 6px; transition: 0.2s; }
        .btn-green:hover { background: #05b34c; box-shadow: 0 2px 8px rgba(6,199,85,0.2); }
        .btn-white { background: white; border: 1px solid #d1d5db; color: #374151; padding: 8px 16px; border-radius: 6px; font-weight: 500; font-size: 14px; transition: 0.2s; }
        .btn-white:hover { border-color: #06C755; color: #06C755; background-color: #f0fbf5; }
        .input-line { width: 100%; border: 1px solid #d1d5db; border-radius: 6px; padding: 10px 12px; font-size: 14px; outline: none; transition: border 0.2s; }
        .input-line:focus { border-color: #06C755; box-shadow: 0 0 0 2px rgba(6,199,85,0.1); }
        .label-line { display: block; font-size: 12px; font-weight: 700; color: #6b7280; margin-bottom: 6px; }

        /* Modal */
        .modal-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(2px); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .modal-pop { background: white; width: 95%; height: 95%; max-width: 1400px; border-radius: 12px; display: flex; flex-direction: column; box-shadow: 0 25px 50px rgba(0,0,0,0.25); animation: popIn 0.2s ease-out; }
        @keyframes popIn { 0% { transform: scale(0.98); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .settings-box { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
        .section-header { font-size: 15px; font-weight: 700; color: #111827; border-left: 4px solid #06C755; padding-left: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="app" v-cloak class="flex h-screen w-full">
    <!-- LOGIN 登入畫面 -->
    <div v-if="!isLoggedIn" class="fixed inset-0 z-[1000] flex items-center justify-center bg-[#f0f2f5]">
        <div class="bg-white p-12 rounded-xl shadow-2xl w-[420px] text-center border">
            <div class="w-16 h-16 bg-[#06C755] text-white rounded-2xl flex items-center justify-center text-3xl mx-auto mb-6 shadow-lg"><i class="fas fa-running"></i></div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">運動島管理後台</h1>
            <p class="text-sm text-gray-400 mb-8 tracking-widest uppercase">LINE OA 管理系統</p>
            <form @submit.prevent="login">
                <div class="text-left mb-6">
                    <label class="label-line">管理密碼</label>
                    <input v-model="password" type="password" class="input-line" placeholder="請輸入管理密碼">
                </div>
                <button :disabled="isLoading" class="w-full btn-green py-3 justify-center shadow-lg">
                    <i v-if="isLoading" class="fas fa-spinner fa-spin mr-2"></i>{{ isLoading ? '驗證中...' : '登入系統' }}
                </button>
                <p v-if="error" class="text-red-500 text-sm mt-4 font-bold">{{ error }}</p>
            </form>
        </div>
    </div>

    <!-- MAIN DASHBOARD 主導覽與內容 -->
    <template v-else>
        <aside class="sidebar">
            <div class="sidebar-header"><span class="bg-[#06C755] text-white px-2 py-0.5 rounded text-xs font-bold mr-2">LINE OA</span><span class="font-bold text-gray-800 text-lg">運動島管理</span></div>
            <div class="flex-1 overflow-y-auto py-4">
                <div class="menu-category">主選單</div>
                <a @click="currentTab='courses'" class="menu-item" :class="{active: currentTab==='courses'}"><i class="fas fa-chalkboard-teacher w-6 text-center mr-3 text-lg"></i> 課程管理</a>
                <a @click="currentTab='orders'" class="menu-item" :class="{active: currentTab==='orders'}"><i class="fas fa-file-invoice-dollar w-6 text-center mr-3 text-lg"></i> 訂單管理</a>
                <a @click="currentTab='members'" class="menu-item" :class="{active: currentTab==='members'}"><i class="fas fa-users w-6 text-center mr-3 text-lg"></i> 會員管理</a>
            </div>
            <div class="p-4 border-t border-gray-100 bg-gray-50"><button @click="logout" class="w-full btn-white text-xs py-1">登出</button></div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h2 class="text-xl font-bold text-gray-800 pl-3 border-l-4 border-[#06C755]">{{ tabName }}</h2>
                <button @click="fetchData" class="btn-white text-gray-500 hover:text-[#06C755]"><i class="fas fa-sync-alt" :class="{'fa-spin':isLoading}"></i> 資料同步</button>
            </header>
            <div class="content-scroll">
                
                <!-- 課程管理 -->
                <div v-if="currentTab==='courses'">
                    <div class="flex justify-between items-end mb-6"><div class="text-2xl font-bold text-gray-800">上架課程：{{ courses.length }}</div><button @click="openAddCourse" class="btn-green"><i class="fas fa-plus"></i> 新增課程</button></div>
                    <div class="card">
                        <table class="data-table">
                            <thead><tr><th>課程資訊</th><th>類型/時間</th><th>費用/名額</th><th class="text-right">操作</th></tr></thead>
                            <tbody>
                                <tr v-for="c in courses" :key="c.id">
                                    <td class="w-1/3"><div class="font-bold text-base text-gray-800">{{ c.name }}</div><div class="text-xs text-gray-400 font-mono mt-1">{{ c.id }}</div></td>
                                    <td><div class="flex gap-2 mb-1"><span class="text-xs bg-blue-100 text-blue-700 px-2 rounded">{{ c.type }}</span></div><div class="text-sm text-gray-600">{{ c.startDate }} ~ {{ c.endDate }}</div></td>
                                    <td><div class="text-[#06C755] font-bold">${{ c.price }}</div><div class="text-xs text-gray-500">{{ c.enrolled }} / {{ c.capacity }} 人</div></td>
                                    <td class="text-right whitespace-nowrap">
                                        <button @click="openEditCourse(c)" class="text-gray-400 hover:text-[#06C755] p-2" title="編輯"><i class="fas fa-pen"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 訂單管理 -->
                <div v-if="currentTab==='orders'">
                    <div class="bg-white p-4 rounded border border-gray-200 flex gap-4 shadow-sm mb-6">
                         <input v-model="searchTerm" placeholder="搜尋姓名、電話、訂單號..." class="input-line pl-4 border-gray-200 shadow-none flex-1">
                    </div>
                    <div class="card">
                        <table class="data-table">
                            <thead><tr><th>訂單</th><th>學員</th><th>金額</th><th>狀態</th><th class="text-right">操作</th></tr></thead>
                            <tbody>
                                <tr v-for="o in filteredOrders" :key="o.orderId">
                                    <td><div class="font-bold text-sm">{{ o.orderId.slice(0,8) }}</div><div class="text-xs text-gray-400">{{ formatTime(o.createdAt) }}</div></td>
                                    <td><div class="font-bold text-gray-800">{{ o.name }}</div><div class="text-xs text-gray-400">{{ o.phone }}</div></td>
                                    <td class="font-bold text-[#06C755] text-lg">${{ o.amount }}</td>
                                    <td><span class="px-2 py-1 rounded text-xs font-bold" :class="getStatusClass(o.status)">{{ getStatusLabel(o.status) }}</span></td>
                                    <td class="text-right"><button @click="openOrder(o)" class="btn-white text-xs py-1 shadow-sm">編輯</button></td>
                                </tr>
                                <tr v-if="filteredOrders.length === 0"><td colspan="5" class="text-center py-20 text-gray-400">目前尚無訂單資料</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 會員管理 -->
                <div v-if="currentTab==='members'">
                    <div class="mb-6 relative max-w-md"><input v-model="searchTerm" class="input-line pl-10" placeholder="搜尋會員姓名、身分證..."><i class="fas fa-search absolute left-3 top-3 text-gray-400"></i></div>
                    <div class="card">
                        <table class="data-table">
                            <thead><tr><th>姓名</th><th>身分證</th><th>聯絡電話</th><th class="text-center">家人數</th><th class="text-right">操作</th></tr></thead>
                            <tbody>
                                <tr v-for="u in filteredUsers" :key="u.userId">
                                    <td class="font-bold text-gray-800">{{ u.name }}</td>
                                    <td class="font-mono text-gray-500">{{ u.nationalId }}</td>
                                    <td class="text-gray-600">{{ u.phone }}</td>
                                    <td class="text-center"><span class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-xs font-bold">{{ u.familyMembers?.length || 0 }}</span></td>
                                    <td class="text-right"><button @click="openMember(u)" class="text-[#06C755] font-bold text-sm hover:underline">查看詳情</button></td>
                                </tr>
                                <tr v-if="filteredUsers.length === 0"><td colspan="5" class="text-center py-20 text-gray-400">目前尚無會員資料</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </template>

    <!-- --- 彈出視窗 --- -->

    <!-- 1. 會員詳細資料視窗 -->
    <div v-if="showMemberModal" class="modal-mask">
        <div class="modal-pop" style="max-width:1100px; height:85%;">
            <div class="h-16 px-8 border-b border-gray-200 flex justify-between items-center bg-white shrink-0"><h3 class="text-lg font-bold text-gray-800">會員詳細資料</h3><button @click="showMemberModal=false" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></button></div>
            <div class="flex-1 flex overflow-hidden">
                <!-- 左側：主帳號資料 -->
                <div class="w-1/2 p-8 overflow-y-auto border-r border-gray-200 bg-white">
                    <div class="section-header">主帳號基本資料</div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div><label class="label-line">姓名</label><input v-model="editingMember.name" class="input-line"></div>
                        <div><label class="label-line text-gray-400">身分證 (唯讀)</label><input v-model="editingMember.nationalId" class="input-line bg-gray-50" readonly></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div><label class="label-line">聯絡電話</label><input v-model="editingMember.phone" class="input-line"></div>
                        <div><label class="label-line">生日</label><input v-model="editingMember.birthday" type="date" class="input-line"></div>
                    </div>
                    <div class="mb-4"><label class="label-line">居住地址</label><input v-model="editingMember.address" class="input-line"></div>
                    <div><label class="label-line text-yellow-600">管理端內部備註</label><textarea v-model="editingMember.notes" rows="4" class="input-line bg-yellow-50"></textarea></div>
                </div>
                <!-- 右側：家人清單 -->
                <div class="w-1/2 p-8 overflow-y-auto bg-[#fafafa]">
                    <div class="section-header">家人名單管理</div>
                    <div v-for="fm in editingMember.familyMembers" :key="fm.userId" class="bg-white p-4 rounded-lg border border-gray-200 mb-3 shadow-sm flex justify-between items-start">
                        <div>
                            <div class="font-bold text-gray-800 mb-1">{{ fm.name }} <span class="text-xs text-green-600">({{ fm.relation }})</span></div>
                            <div class="text-xs text-gray-400">身分證: {{ fm.nationalId }} | 生日: {{ fm.birthday }}</div>
                        </div>
                        <button @click="openRelativeEdit(fm)" class="text-blue-500 hover:bg-blue-50 w-8 h-8 flex items-center justify-center rounded-full transition"><i class="fas fa-pen"></i></button>
                    </div>
                    <div v-if="!editingMember.familyMembers?.length" class="text-center py-10 text-gray-400 italic">目前無關聯家人資料</div>
                </div>
            </div>
            <div class="h-16 px-8 border-t border-gray-200 bg-white flex items-center justify-end gap-3 shrink-0"><button @click="showMemberModal=false" class="btn-white">取消</button><button @click="saveMember" :disabled="isSaving" class="btn-green w-32 justify-center">{{ isSaving ? '儲存中...' : '確認儲存主帳號' }}</button></div>
        </div>
    </div>

    <!-- 2. 親人資料編輯視窗 -->
    <div v-if="showRelativeModal" class="modal-mask" style="z-index: 10000;">
        <div class="modal-pop" style="max-width:450px; height: auto;">
            <div class="h-14 px-6 border-b border-gray-200 flex justify-between items-center bg-white"><h3 class="font-bold">修改家人資料</h3><button @click="showRelativeModal=false" class="text-gray-400"><i class="fas fa-times"></i></button></div>
            <div class="p-6 bg-[#fafafa] space-y-4">
                <div><label class="label-line">姓名</label><input v-model="editingRelative.name" class="input-line"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="label-line">關係</label><input v-model="editingRelative.relation" class="input-line"></div>
                    <div><label class="label-line">性別</label><select v-model="editingRelative.gender" class="input-line"><option value="男">男</option><option value="女">女</option></select></div>
                </div>
                <div><label class="label-line">生日</label><input v-model="editingRelative.birthday" type="date" class="input-line"></div>
            </div>
            <div class="p-6 border-t bg-white flex justify-end gap-2"><button @click="showRelativeModal=false" class="btn-white">取消</button><button @click="saveRelative" class="btn-green">儲存家人修改</button></div>
        </div>
    </div>

    <!-- 3. 訂單編輯視窗 -->
    <div v-if="showOrderModal" class="modal-mask">
        <div class="modal-pop" style="max-width:600px; height: auto;">
            <div class="h-14 px-6 border-b border-gray-200 flex justify-between items-center bg-white"><h3 class="font-bold">訂單資料維修</h3><button @click="showOrderModal=false" class="text-gray-400"><i class="fas fa-times"></i></button></div>
            <div class="p-8 space-y-6 bg-[#fafafa]">
                <div class="grid grid-cols-2 gap-6">
                    <div><label class="label-line">付款狀態</label><select v-model="editingOrder.status" class="input-line"><option value="PENDING">待付款 (PENDING)</option><option value="PAID">已完款 (PAID)</option><option value="CANCELLED">已取消 (CANCELLED)</option></select></div>
                    <div><label class="label-line">實收總金額</label><input v-model="editingOrder.amount" type="number" class="input-line font-bold text-[#06C755]"></div>
                </div>
                <div><label class="label-line">匯款末五碼</label><input v-model="editingOrder.remittance" class="input-line text-center font-mono tracking-widest" maxlength="5"></div>
                <div><label class="label-line">後台紀錄備註</label><textarea v-model="editingOrder.note" rows="3" class="input-line" placeholder="例如：由家長親送現金"></textarea></div>
            </div>
            <div class="p-6 border-t bg-white flex justify-end gap-3"><button @click="showOrderModal=false" class="btn-white">取消</button><button @click="saveOrder" class="btn-green">確認更新訂單</button></div>
        </div>
    </div>

    <!-- 4. 課程編輯視窗 (簡易版) -->
    <div v-if="showCourseModal" class="modal-mask">
        <div class="modal-pop" style="max-width:800px; height: auto;">
            <div class="h-14 px-6 border-b border-gray-200 flex justify-between items-center bg-white"><h3 class="font-bold">{{ isEditingCourse ? '編輯課程' : '新增課程' }}</h3><button @click="showCourseModal=false" class="text-gray-400"><i class="fas fa-times"></i></button></div>
            <div class="p-8 bg-[#fafafa] grid grid-cols-2 gap-6">
                <div><label class="label-line">課程 ID</label><input v-model="courseForm.id" class="input-line" :readonly="isEditingCourse"></div>
                <div><label class="label-line">課程名稱</label><input v-model="courseForm.name" class="input-line"></div>
                <div><label class="label-line">課程類型</label><select v-model="courseForm.type" class="input-line"><option value="單日課程">單日課程</option><option value="多日營隊">多日營隊</option><option value="常態課後">常態課後</option></select></div>
                <div><label class="label-line">定價</label><input v-model="courseForm.price" type="number" class="input-line"></div>
                <div><label class="label-line">開始日期</label><input v-model="courseForm.startDate" type="date" class="input-line"></div>
                <div><label class="label-line">結束日期</label><input v-model="courseForm.endDate" type="date" class="input-line"></div>
                <div><label class="label-line">名額限制</label><input v-model="courseForm.capacity" type="number" class="input-line"></div>
            </div>
            <div class="p-6 border-t bg-white flex justify-end gap-3"><button @click="showCourseModal=false" class="btn-white">取消</button><button @click="saveCourse" class="btn-green">確認儲存課程</button></div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;
    const API_ENDPOINT = 'https://sport-island.fangwl591021.workers.dev/'; 

    createApp({
        setup() {
            const isLoggedIn=ref(false), password=ref(''), isLoading=ref(false), isSaving=ref(false), currentTab=ref('courses'), error=ref('');
            const courses=ref([]), orders=ref([]), users=ref([]), searchTerm=ref('');
            
            const showMemberModal=ref(false), showOrderModal=ref(false), showRelativeModal=ref(false), showCourseModal=ref(false);
            const editingMember=ref({}), editingOrder=ref({}), editingRelative=ref({}), courseForm=ref({}), isEditingCourse=ref(false);

            const callApi = async (action, payload={}) => {
                const res = await fetch(API_ENDPOINT, { 
                    method:'POST', 
                    body:JSON.stringify({action, payload:{password:password.value, ...payload}}) 
                });
                const json = await res.json();
                if(json.status!=='success') throw new Error(json.message);
                return json.data;
            };

            const login = async () => { 
                isLoading.value=true; 
                try { 
                    await callApi('ADMIN_LOGIN'); 
                    isLoggedIn.value=true; 
                    fetchData(); 
                } catch(e){ 
                    error.value='管理密碼錯誤'; 
                } finally { 
                    isLoading.value=false; 
                } 
            };

            const logout = () => { isLoggedIn.value=false; password.value=''; };

            const fetchData = async () => { 
                isLoading.value=true; 
                try { 
                    const d = await callApi('ADMIN_GET_DATA'); 
                    courses.value = d.courses || [];
                    orders.value = Array.isArray(d.orders) ? d.orders.slice().reverse() : [];
                    users.value = Array.isArray(d.users) ? d.users.slice() : [];
                } catch(e){ 
                    alert('資料同步連線失敗，請檢查網路或 API Endpoint'); 
                } finally { 
                    isLoading.value=false; 
                } 
            };

            const filteredOrders = computed(() => {
                const s = searchTerm.value.toLowerCase();
                return orders.value.filter(o => 
                    String(o.name || '').includes(s) || 
                    String(o.phone || '').includes(s) || 
                    String(o.orderId || '').includes(s)
                );
            });

            const filteredUsers = computed(() => {
                const s = searchTerm.value.toLowerCase();
                return users.value.filter(u => 
                    String(u.name || '').includes(s) || 
                    String(u.nationalId || '').includes(s) ||
                    String(u.phone || '').includes(s)
                );
            });

            const fmtDate = d => { 
                if (!d || d === '-') return ''; 
                if (typeof d === 'string' && d.length >= 10) return d.substring(0, 10); 
                return d; 
            };

            // 會員相關
            const openMember = (u) => { 
                editingMember.value = JSON.parse(JSON.stringify(u)); 
                editingMember.value.birthday = fmtDate(editingMember.value.birthday); 
                showMemberModal.value=true; 
            };
            const saveMember = async () => { 
                isSaving.value=true; 
                try { 
                    await callApi('ADMIN_UPDATE_MEMBER', {memberData:editingMember.value}); 
                    alert('主帳號資料已成功更新'); 
                    fetchData(); 
                    showMemberModal.value=false; 
                } finally { 
                    isSaving.value=false; 
                } 
            };

            // 親人編輯相關
            const openRelativeEdit = (fm) => { 
                editingRelative.value = JSON.parse(JSON.stringify(fm)); 
                editingRelative.value.birthday = fmtDate(editingRelative.value.birthday); 
                showRelativeModal.value = true; 
            };
            const saveRelative = async () => { 
                try { 
                    await callApi('ADMIN_UPDATE_MEMBER', {memberData:editingRelative.value}); 
                    alert('家人資料已更新成功'); 
                    fetchData(); 
                    showRelativeModal.value=false; 
                } catch(e){ 
                    alert('家人資料更新失敗'); 
                } 
            };

            // 訂單相關
            const openOrder = (o) => { editingOrder.value = {...o}; showOrderModal.value=true; };
            const saveOrder = async () => { 
                try { 
                    await callApi('ADMIN_UPDATE_ORDER', {orderData:editingOrder.value}); 
                    alert('訂單更新成功'); 
                    showOrderModal.value=false; 
                    fetchData(); 
                } catch(e){ 
                    alert('訂單更新失敗'); 
                } 
            };

            // 課程相關
            const openAddCourse = () => { 
                isEditingCourse.value=false; 
                courseForm.value={id:'', name:'', startDate:'', endDate:'', price:0, capacity:0, type:'單日課程'}; 
                showCourseModal.value=true; 
            };
            const openEditCourse = (c) => { 
                isEditingCourse.value=true; 
                courseForm.value = {...c, startDate:fmtDate(c.startDate), endDate:fmtDate(c.endDate)}; 
                showCourseModal.value=true; 
            };
            const saveCourse = async () => { 
                try {
                    const act = isEditingCourse.value ? 'ADMIN_UPDATE_COURSE' : 'ADMIN_ADD_COURSE';
                    await callApi(act, courseForm.value);
                    alert('課程資料已儲存');
                    showCourseModal.value = false;
                    fetchData();
                } catch(e) { alert('儲存課程失敗'); }
            };

            const formatTime = d => d ? new Date(d).toLocaleString('zh-TW',{hour12:false}) : '-';
            const getStatusLabel = s => ({'PENDING':'待付','PAID':'完款','CANCELLED':'取消'}[s]||s);
            const getStatusClass = s => ({'PENDING':'bg-yellow-100 text-yellow-800','PAID':'bg-green-100 text-green-800','CANCELLED':'bg-gray-100 text-gray-500'}[s]);

            const tabName = computed(() => ({'courses':'課程管理','orders':'訂單管理','members':'會員管理'}[currentTab.value]));

            return { 
                isLoggedIn, password, isLoading, isSaving, error, currentTab, tabName, courses, orders, users, searchTerm,
                filteredOrders, filteredUsers, showMemberModal, showOrderModal, showRelativeModal, showCourseModal, editingMember, editingOrder, editingRelative, courseForm, isEditingCourse,
                login, logout, fetchData, openMember, saveMember, openRelativeEdit, saveRelative, openOrder, saveOrder, openAddCourse, openEditCourse, saveCourse, formatTime, getStatusLabel, getStatusClass
            };
        }
    }).mount('#app');
</script>
</body>
</html>
