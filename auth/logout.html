<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登出系統</title>
    <script>
        // 清除所有登入資料
        localStorage.removeItem('user_data');
        localStorage.removeItem('is_logged_in');
        localStorage.removeItem('login_method');
        
        // 跳轉回首頁
        setTimeout(() => {
            window.location.href = '../index.html';
        }, 1000);
    </script>
</head>
<body>
    <p>登出中，請稍候...</p>
</body>
</html>
